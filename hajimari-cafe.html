<!doctype html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Hajimari cafe</title>

  <!-- コメント(メモ)をこんな感じで書くことができるよ -->
  <!--　この下にCSSを読み込む記述をしてみよう　-->
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <header>
    <div class="logo">
      <img src="images/logo.png" />
    </div>
    <div class="header-menu">
      <ul class="header-menu-list">
        <li class="header-menu-item">
          <a href="#">メニュー</a>
        </li>
        <li class="header-menu-item">
          <a href="#">アクセス</a>
        </li>
        <li class="header-menu-item">
          <a href="#">予約</a>
        </li>
      </ul>
    </div>
  </header>

  <!-- ここからサイト作成していくよ -->
  <!-- 大枠を設定してみよう -->
  <div class="wrapper">

    <div class="section top">
      <!-- この下に「こんにちは」を表示してみよう -->
      <div class="top-head">
        <h1>welcome to the hazimari cafe</h1>
        <p>HazimariCafeは、皆様の挑戦を応援するカフェです</p>
        <div id="text-button">
          <input id="button01" type="button" value="ボタン1" />
        </div>
        <div>
          <button id="js-hajimari-btn">
            始める
          </button>
        </div>
      </div>


      <div class="top-images">
        <img src="images/top1.jpg" />
        <img src="images/top2.jpg" />
        <img src="images/top3.jpg" />
      </div>
      <!-- 画像を表示してみよう -->
      <!-- この下に書いてみよう -->
    </div>

    <!-- menuを表示してみよう -->
    <!-- この下に書いてみよう -->



    <div class="section menu-list">
      <!-- この下にh2タグを使ってメニューを表示してみよう -->
      <h2>メニュー</h2>
      <div class="menu-first-line">
        <!-- 1行目のメニューリストをここに書いてみよう -->
        <div class="item">
          <img src="images/menu1.jpg" />
          <span>おすすめ</span>
        </div>
        <!-- ここから宿題の内容 -->
        <div class="item">
          <img src="images/menu2.jpg" />
          <span>コーヒー</span>
        </div>
        <div class="item">
          <img src="images/menu3.jpg" />
          <span>エスプレッソ</span>
        </div>
        <div class="item">
          <img src="images/menu4.jpg" />
          <span>紅茶</span>
        </div>
        <!-- ここまで宿題の内容-->
      </div>
      ​
      <div class="menu-second-line">
        <!-- 2行目のメニューリストをここに書いてみよう -->
        <!-- ここから宿題の内容 -->
        <div class="item">
          <img src="images/menu5.jpg" />
          <span>パスタ</span>
        </div>
        <div class="item">
          <img src="images/menu6.jpg" />
          <span>サンドイッチ</span>
        </div>
        <div class="item">
          <img src="images/menu7.jpg" />
          <span>お持ち帰り</span>
        </div>
        <div class="item">
          <img src="images/logo.png" />
        </div>
        <!-- ここまで宿題の内容-->
      </div>

    </div>

    <div class="section access">
      <!-- この下にh2タグを使って、「アクセスという文字を書いてみよう」 -->
      <h2>アクセス</h2>
      <div class="access-wrapper">
        <div class="left-side">
          <!-- imgタグを使って画像を読み込んでみよう -->
          <img src="images/logo.png" />
        </div>
        <div class="right-side">
          <div class="access-list">
            <!-- この下にpタグを使って、「住所: 東京都渋谷区〇〇-XX」を書いてみよう -->
            <p>住所: 東京都渋谷区xxx-xxx</p>
          </div>
          <div>
            <!-- この下にpタグを使って、「Tel: 0120-123-456」を書いてみよう -->
            <p>Tel: 0120-123-456</p>
          </div>
          <div class="access-list">
            <!-- この下にpタグを使って、「Open: 10:00」を書いてみよう -->
            <p>Open: 10:00</p>
          </div>
          <div class="access-list">
            <!-- この下にpタグを使って、「Close: 21:00」を書いてみよう -->
            <p>Close: 21:00</p>
          </div>
        </div>
      </div>
    </div>

    <div class="section book">
      <h2>予約</h2>
      <div class="book-form">
        <div class="book-form-item">
          <label for="name">名前</label>
          <input type="text" id="name">
        </div>
        <div class="book-form-item">
          <label for="email">email</label>
          <input type="mail" id="email">
        </div>
        <div class="book-form-item">
          <label for="js-people">人数</label>
          <input type="number" id="js-people">
        </div>

        <div class="book-form-item">
          <label for="js-day">日数</label>
          <input type="number" id="js-day">
        </div>



        <div class="book-form-item">
          <label for="message">内容</label>
          <textarea id="message"></textarea>
        </div>
        <div class="book-form-item">
          <span>
            <p>1人につき、30円割引いたします</p>
            <p>10人以上のとき、50円割引いたします</p>
            <p>1日につき、10円割引いたします</p>
          </span>
        </div>
        <div class="book-form-item">
          <span>割引金額：</span>
          <span id="js-show-discount">0円</span>
          <button id="js-discount-btn">割引額を計算する</button>
        </div>

        <div class="book-form-item">
          <span>早割金額：</span>
          <span id="js-show-discount-day">0円</span>
          <button id="js-discount-day-btn">割引額を計算する</button>
        </div>

        <button id="reseve">予約する</button>
      </div>
    </div>

  </div>
  <!-- jQueryの読み込み -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <!-- この下にJavaScriptのファイルを読み込むようにしてみよう -->
  <script type="text/javascript" src="javascript.js">
  </script>

</body>

</html>
